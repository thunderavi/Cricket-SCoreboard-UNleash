<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teams â€” Live Cricket Scoreboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../style/Team.css">
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand brand" href="#">ğŸ ScoreBoard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav ms-auto align-items-center me-3"></ul>
        <div class="d-flex"></div>
      </div>
    </div>
  </nav>

  <!-- TEAM SECTION -->
  <section class="container py-5 position-relative">
    <h2 class="text-center mb-4" style="color:var(--accent); font-weight:700;">Our Cricket Teams</h2>
    <p class="text-center mb-5" style="color:var(--muted);">
      Explore all registered teams, their players, and match stats.
    </p>

    <div class="row g-4" id="teamContainer"></div>

    <!-- Floating + Button -->
    <button id="addTeamBtn" class="btn btn-accent rounded-circle shadow-lg">+</button>
  </section>

  <!-- Add Team Modal -->
  <div class="modal fade" id="addTeamModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="teamForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Team</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Team Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Captain</label>
            <input type="text" name="captain" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Team Logo</label>
            <input type="file" name="logo" class="form-control" accept="image/*" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary-acc">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/Team.js"></script>
</body>
</html>
